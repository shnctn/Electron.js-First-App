<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şahin Çetin Blogger</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
       <div class="container">
        <h1 class="text-center">Anasayfa</h1>
        <div class="row">
            <input type="text" id="value">
        <button class="btn btn-primary" id="sendBtn">Gönder</button>  
        <br> 
        </div>
        <div class="row">
            <div class="col-md-8 offset-2 p-2">
                <button class="btn  btn-block btn-warning"id="openNewBtn">Yeni Bir Pencere Aç</button> 
            </div>
        </div>    
    </div>
    <script>
        const electron = require("electron");
        const { ipcRenderer } = electron;

        let sendBtn= document.querySelector("#sendBtn");
        let inputValue= document.querySelector("#value");
        let openNew=document.querySelector("#openNewBtn");
       
        openNew.addEventListener("click", () =>{
            ipcRenderer.send("key:newWindow")
        })
        sendBtn.addEventListener("click",() => {
            // ipcRenderer.send("key","şahinçetin |electron.js");
            ipcRenderer.send("key:inputValue", inputValue.value)
        });
    </script>
</body>
</html>
